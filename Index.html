<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elvis Ndombi | Professional Portfolio</title>

  <meta name="description" content="Elvis Ndombi – Founder of Ghannaway Tech Systems. Software Developer, Systems Architect, and Innovator." />
  <meta name="author" content="Elvis Ndombi" />

  <style>
    /* 2025 Modern Design Variables */
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb;
      --accent: #eff6ff;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #020617;
        --card: #1e293b;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --primary: #3b82f6;
        --accent: #1e293b;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background 0.3s ease;
    }

    header {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      padding: 80px 20px;
      text-align: center;
      clip-path: ellipse(150% 100% at 50% 0%);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: -0.025em;
      font-weight: 800;
    }

    header p {
      margin-top: 10px;
      color: #94a3b8;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: -40px auto 0; /* Pulls content into the header slightly */
      padding-bottom: 60px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 50px 0 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::after {
      content: "";
      height: 2px;
      flex-grow: 1;
      background: var(--accent);
    }

    .about {
      background: var(--card);
      padding: 30px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      font-size: 1.1rem;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .project-card {
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #eee;
    }

    .project-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .project-content h3 {
      margin: 0 0 10px;
      font-size: 1.25rem;
    }

    .project-content p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 0.95rem;
      flex-grow: 1;
    }

    .project-content a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      transition: gap 0.2s;
    }

    .project-content a:hover {
      gap: 8px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--muted);
      grid-column: 1 / -1;
    }

    footer {
      text-align: center;
      padding: 60px 15px;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--accent);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .container { width: 95%; margin-top: -20px; }
    }
  </style>
</head>

<body>

<header>
  <img id="profilePic" class="profile-pic" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile Photo" />
  <h1 id="profileName">Loading...</h1>
  <p id="profileTitle"></p>
</header>

<div class="container">
  <h2 class="section-title">About Me</h2>
  <div class="about" id="profileAbout">
    <div class="loading">Gathering profile details...</div>
  </div>

  <h2 class="section-title">Projects</h2>
  <div class="projects" id="projectsContainer">
    <div class="loading">Fetching latest work...</div>
  </div>
</div>

<footer>
  &copy; <span id="year"></span> <b>Ghannaway Tech Systems</b> • Innovating the Future
</footer>

<script>
  /* SCRIPT PART UNCHANGED AS REQUESTED */
  const API_URL = "PASTE_YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL";

  document.getElementById("year").innerText = new Date().getFullYear();

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const profile = data.profile;
      document.getElementById("profilePic").src = profile.image;
      document.getElementById("profileName").innerText = profile.name;
      document.getElementById("profileTitle").innerText = profile.title;
      document.getElementById("profileAbout").innerText = profile.about;

      const container = document.getElementById("projectsContainer");
      container.innerHTML = "";

      data.projects.forEach(p => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="project-content">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <a href="${p.url}" target="_blank">View Project &rarr;</a>
          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = "<h2 style='text-align:center;padding:60px'>Failed to load portfolio data</h2>";
    });
</script>

</body>
</html>
