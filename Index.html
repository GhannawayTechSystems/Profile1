<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elvis Ndombi | Professional Portfolio</title>

  <!-- SEO -->

  <meta name="description" content="Elvis Ndombi – Founder of Ghannaway Tech Systems. Software Developer, Systems Architect, and Innovator." />
  <meta name="author" content="Elvis Ndombi" />

  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --primary: #0a84ff;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: #111;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 32px;
    }

    header p {
      margin: 0;
      color: #ccc;
      font-size: 18px;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 30px 0;
    }

    .section-title {
      font-size: 26px;
      margin: 40px 0 15px;
      border-left: 5px solid var(--primary);
      padding-left: 12px;
    }

    .about {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      line-height: 1.6;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .project-card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .project-content {
      padding: 15px;
    }

    .project-content h3 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .project-content p {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
    }

    .project-content a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 30px 15px;
      color: #aaa;
      font-size: 14px;
    }
  </style>

</head>

<body>

<header>
  <img id="profilePic" class="profile-pic" src="" alt="Profile Photo" />
  <h1 id="profileName">Loading...</h1>
  <p id="profileTitle"></p>
</header>

<div class="container">

  <h2 class="section-title">About Me</h2>
  <div class="about" id="profileAbout">
    <div class="loading">Loading profile...</div>
  </div>

  <h2 class="section-title">Projects</h2>
  <div class="projects" id="projectsContainer">
    <div class="loading">Loading projects...</div>
  </div>

</div>

<footer>
  © <span id="year"></span> GTS • Ghannaway Tech Systems
</footer>

<script>
  const API_URL = "PASTE_YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL";

  document.getElementById("year").innerText = new Date().getFullYear();

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      /* =====================
         PROFILE (OBJECT-BASED)
      ====================== */
      const profile = data.profile;

      document.getElementById("profilePic").src = profile.image;
      document.getElementById("profileName").innerText = profile.name;
      document.getElementById("profileTitle").innerText = profile.title;
      document.getElementById("profileAbout").innerText = profile.about;

      /* =====================
         PROJECTS
      ====================== */
      const container = document.getElementById("projectsContainer");
      container.innerHTML = "";

      data.projects.forEach(p => {
        const card = document.createElement("div");
        card.className = "project-card";

        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="project-content">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <a href="${p.url}" target="_blank">View Project →</a>
          </div>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = "<h2 style='text-align:center;padding:60px'>Failed to load portfolio data</h2>";
    });
</script>

</body>
</html>
