<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Elvis Ndombi | Founder, Software Developer & Systems Architect</title>

  <meta name="description" content="Elvis Ndombi, Founder of Ghannaway Tech Systems. Software Developer, Systems Architect, and Technology Innovator." />
  <meta name="author" content="Elvis Ndombi" />
  <link rel="canonical" href="https://ghannawaytechsystems.github.io/" />

  <meta property="og:title" content="Elvis Ndombi | Professional Portfolio" />
  <meta property="og:description" content="Founder of Ghannaway Tech Systems. Software Developer, Systems Architect, and Innovator." />
  <meta property="og:type" content="website" />

  <style>
    /* 2025 Refined Color Palette */
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb; /* A more vibrant professional blue */
      --accent: #dbeafe;
      --border: #e2e8f0;
      --radius: 16px;
    }

    /* Dark Mode Preparation */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #020617;
        --card: #1e293b;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --primary: #3b82f6;
        --accent: #1e293b;
        --border: #334155;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: linear-gradient(160deg, #020617 0%, #0f172a 100%);
      color: #fff;
      padding: 100px 20px 140px; /* Extra padding for the overlap */
      text-align: center;
      position: relative;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    header img:hover { transform: scale(1.03); }

    header h1 { 
      margin: 10px 0 5px; 
      font-size: clamp(28px, 5vw, 42px); 
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    header p { 
      margin: 0; 
      font-size: 1.1rem; 
      color: #94a3b8; 
      max-width: 600px; 
      margin: auto;
    }

    .container {
      width: 92%;
      max-width: 1000px;
      margin: -80px auto 0; /* Creates the overlap effect */
      padding-bottom: 80px;
      position: relative;
      z-index: 10;
    }

    .section-title {
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 60px 0 25px;
      color: var(--primary);
      display: flex;
      align-items: center;
      font-weight: 700;
    }

    .section-title::after {
      content: "";
      height: 1px;
      background: var(--border);
      flex-grow: 1;
      margin-left: 20px;
    }

    .card {
      background: var(--card);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
    }

    /* Skills & Certs Specific Styling */
    #skills {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .skill-item {
      background: var(--bg);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .item {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .item:hover { 
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #e2e8f0;
    }

    .item-content { padding: 24px; }
    .item-content h3 { margin: 0 0 10px; font-size: 1.25rem; font-weight: 700; }
    .item-content p { margin: 0 0 20px; color: var(--muted); font-size: 0.95rem; }

    a.primary {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: gap 0.2s;
    }

    a.primary:hover { gap: 10px; }

    footer {
      text-align: center;
      padding: 80px 20px;
      font-size: 14px;
      color: #64748b;
      background: #020617;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    /* Mobile Tweaks */
    @media (max-width: 600px) {
      header { padding: 60px 20px 100px; }
      .container { margin-top: -60px; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <img id="profilePic" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Elvis Ndombi" loading="lazy" />
  <h1 id="profileName">Loading...</h1>
  <p id="profileTitle"></p>
</header>

<main class="container">

  <section>
    <h2 class="section-title">About Me</h2>
    <div class="card" id="about">
        <p style="color:var(--muted)">Loading your professional profile...</p>
    </div>
  </section>

  <section>
    <h2 class="section-title">Featured Projects</h2>
    <div class="grid" id="projects"></div>
  </section>

  <section>
    <h2 class="section-title">Latest Insights</h2>
    <div class="grid" id="blog"></div>
    <p style="margin-top:30px; text-align: center;">
        <a class="primary" href="blog.html">Browse Full Blog Archive →</a>
    </p>
  </section>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px;">
    <section>
      <h2 class="section-title">Core Skills</h2>
      <div class="card" id="skills"></div>
    </section>

    <section>
      <h2 class="section-title">Certifications</h2>
      <div class="card" id="certs"></div>
    </section>
  </div>

</main>

<footer>
  <p>© <span id="year"></span> <strong>Ghannaway Tech Systems</strong></p>
  <p style="opacity: 0.6">Built with focus on performance & clean architecture.</p>
</footer>

<script>
/* DO NOT CHANGE SCRIPT PART - As per user request */
const API_URL = "https://script.google.com/macros/s/AKfycbwSXOWD-_EP4UnGFK3ffaZseX-tQJ7aM9lzwM2aninGseWfG5XleABKHDknPU2mmloFMg/exec";
document.getElementById('year').textContent = new Date().getFullYear();

fetch(API_URL)
  .then(r => r.json())
  .then(data => {
    const p = data.profile || {};
    profilePic.src = p.image || 'assets/profile.jpg';
    profileName.textContent = p.name || 'Elvis Ndombi';
    profileTitle.textContent = p.title || 'Founder & Software Developer';
    about.textContent = p.about || '';

    projects.innerHTML = '';
    (data.projects || []).forEach(x => {
      projects.innerHTML += `
        <div class="item">
          <img src="${x.image}" alt="${x.name}" loading="lazy">
          <div class="item-content">
            <h3>${x.name}</h3>
            <p>${x.description}</p>
            <a class="primary" href="${x.url}" target="_blank">View Project →</a>
          </div>
        </div>`;
    });

    blog.innerHTML = '';
    (data.blog || []).slice(0,3).forEach(b => {
      blog.innerHTML += `
        <div class="item">
          <img src="${b.image}" alt="${b.title}" loading="lazy">
          <div class="item-content">
            <h3>${b.title}</h3>
            <p>${b.excerpt}</p>
            <a class="primary" href="post.html?slug=${b.slug}">Read →</a>
          </div>
        </div>`;
    });

    // Modified Skills rendering for the new grid layout
    skills.innerHTML = (data.skills || []).map(s => 
      `<div class="skill-item"><strong>${s.skill}</strong><br><small style="color:var(--muted)">${s.level}</small></div>`
    ).join('');

    certs.innerHTML = (data.certifications || []).map(c =>
      `<p style="margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
        <strong>${c.name}</strong><br>
        <span style="font-size:0.9rem; color:var(--muted)">${c.issuer} (${c.year})</span><br>
        <a class="primary" href="${c.credential_url}" target="_blank" style="font-size:0.8rem">View Credential →</a>
      </p>`
    ).join('');
  });
</script>

</body>
</html>
